<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IK Yönetim Paneli - Yükleniyor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
            position: relative;
        }

        /* UI KATMANI */
        .ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 80%;
            max-width: 600px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            display: block;
        }

        h2 { font-weight: 800; color: #212529; margin-bottom: 5px; }
        p { color: #6c757d; font-size: 0.95rem; margin-bottom: 20px; }

        .status-badge {
            background-color: rgba(233, 236, 239, 0.8);
            color: #495057;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
        }

        .score-board {
            font-size: 4rem;
            font-weight: 800;
            color: #0d6efd;
            line-height: 1;
            margin-top: 10px;
            text-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
        }

        .controls-hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: #adb5bd;
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        #redirectOverlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="redirectOverlay">
        <div class="display-1 text-success mb-3"><i class="bi bi-check-circle-fill"></i></div>
        <h3 class="fw-bold text-dark">Sistem Hazır!</h3>
        <p class="text-muted">Yönlendiriliyorsunuz...</p>
    </div>

    <div class="ui-layer">
        <h2 class="display-6">IK Yönetim Paneli</h2>
        <p>Personel ve Görev Takip Sistemi</p>

        <div class="status-badge">
            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
            <span>Sunucu hazırlanıyor...</span>
        </div>

        <div class="score-board" id="score">0</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    
    <div class="controls-hint">
        <i class="bi bi-hand-index-thumb"></i> Yemi kapmak için doğru zamanda <b>Ekrana Tıkla</b> veya <b>Boşluk</b> tuşuna bas
    </div>

    <script>
        const HEDEF_URL = "https://ik-takip-sistemi.onrender.com"; 
        
        let isRedirecting = false;

        function checkServer() {
            if (isRedirecting) return;
            fetch(HEDEF_URL, { mode: 'no-cors' })
                .then(() => { serverReady(); })
                .catch(err => { setTimeout(checkServer, 2000); });
        }

        function serverReady() {
            if(isRedirecting) return;
            isRedirecting = true;
            cancelAnimationFrame(animationId);
            document.getElementById('redirectOverlay').style.display = 'flex';
            setTimeout(() => { window.location.href = HEDEF_URL; }, 1000);
        }

        checkServer();

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let centerX, centerY, radius;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            let minDim = Math.min(canvas.width, canvas.height);
            radius = (minDim / 2) - 60; 
            if (radius > 280) radius = 280;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const strokeWidth = 25; 

        let angle = 0; 
        let speed = 0.014;
        
        let snakeLength = 0.5; 
        let maxSnakeLength = Math.PI * 1.85; 
        
        let foodAngle = 0; 
        let score = 0;
        
        let isEating = false; 
        let eatAnimationTimer = 0; 

        let canInteract = true;
        
        const cooldownTime = 600; 

        function spawnFood() {
            let randomOffset = (Math.random() * Math.PI * 0.8) + (Math.PI / 4);
            foodAngle = angle + randomOffset;
        }

        spawnFood();

        function attemptEat(e) {
            if (e.type === 'keydown' && e.code !== 'Space') return;
            if (e.type === 'keydown') e.preventDefault();
            
            // Basılı tutmayı engelle
            if (e.type === 'keydown' && e.repeat) return;
            
            // Cooldown kontrolü
            if (!canInteract || isEating) return;

            // İşlemi Başlat
            isEating = true;
            canInteract = false;
            eatAnimationTimer = 25; 

            setTimeout(() => { canInteract = true; }, cooldownTime);
        }

        document.addEventListener('keydown', attemptEat);
        document.addEventListener('mousedown', attemptEat);
        document.addEventListener('touchstart', attemptEat);

        let animationId;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // A. Arka Plan
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = "#e9ecef";
            ctx.lineWidth = strokeWidth;
            ctx.stroke();

            // B. Yılan Gövdesi
            let tailAngle = angle - snakeLength;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, tailAngle, angle);
            ctx.strokeStyle = "#0d6efd"; 
            ctx.lineWidth = strokeWidth;
            ctx.lineCap = "round"; 
            ctx.stroke();

            // C. Yem
            let foodX = centerX + Math.cos(foodAngle) * radius;
            let foodY = centerY + Math.sin(foodAngle) * radius;

            ctx.beginPath();
            ctx.arc(foodX, foodY, 12, 0, Math.PI * 2); 
            ctx.fillStyle = "#ffc107"; 
            ctx.fill();
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ffc107";
            ctx.fill();
            ctx.shadowBlur = 0; 

            // D. Kafa, Ağız ve Dil
            let headX = centerX + Math.cos(angle) * radius;
            let headY = centerY + Math.sin(angle) * radius;

            ctx.save();
            ctx.translate(headX, headY);
            ctx.rotate(angle + Math.PI / 2);

            if (isEating) {
                // AÇIK AĞIZ
                ctx.beginPath();
                ctx.arc(0, 0, strokeWidth - 2, 0.3 * Math.PI, 1.7 * Math.PI);
                ctx.lineTo(0, 0);
                ctx.closePath();
                ctx.fillStyle = "#0d6efd"; 
                ctx.fill();

                // Sarı Çerçeve
                ctx.lineWidth = 4;
                ctx.strokeStyle = "#ffc107";
                ctx.stroke();

                // Kırmızı Dil (İç)
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2); 
                ctx.fillStyle = "#dc3545"; 
                ctx.fill();

            } else {
                // KAPALI AĞIZ
                
                // Sevimli Dil (Dış)
                ctx.beginPath();
                ctx.ellipse(strokeWidth - 5, 0, 6, 4, 0, 0, Math.PI * 2);
                ctx.fillStyle = "#dc3545"; 
                ctx.fill();

                // Mavi Kafa
                ctx.beginPath();
                ctx.arc(0, 0, strokeWidth - 2, 0, Math.PI * 2);
                ctx.fillStyle = "#0d6efd";
                ctx.fill();

                // Göz
                ctx.beginPath();
                ctx.arc(5, -5, 3.5, 0, Math.PI * 2); 
                ctx.fillStyle = "white";
                ctx.fill();
            }
            ctx.restore();

            // MANTIK
            angle += speed; 

            if (isEating) {
                eatAnimationTimer--;
                if (eatAnimationTimer <= 0) isEating = false;
            }

            let diff = Math.abs(angle - foodAngle);
            if(diff > Math.PI) diff = Math.abs(diff - (Math.PI * 2));

            if (diff < 0.28) { 
                if (isEating) {
                    score++;
                    document.getElementById("score").innerText = score;
                    if (snakeLength < maxSnakeLength) snakeLength += 0.25;
                    spawnFood();
                } 
            }
            
            if (angle > foodAngle + 0.5 && angle < foodAngle + 2) {
                 spawnFood();
            }

            animationId = requestAnimationFrame(draw);
        }

        draw();

    </script>
</body>
</html>
